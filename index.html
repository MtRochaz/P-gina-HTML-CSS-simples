<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Sorveteria Gelei</title>
    
</head>

<body>
    <header>
        <h1>padaria recanto </h1>
        
    </header>

    <section class="gallery">
        <img src="imagens/pngwing.com.png" alt="Imagem 1">
        <img src="imagens/coito.png" alt="Imagem 2">
        <img src="imagens/xaxa.png" alt="Imagem 3">
    </section>

    <section class="promocao">
        <div class="promocao-card">
            <h3>Promoção do Dia</h3>
            <img src="imagens/ponho.jpeg" height="500px" width="300px">
        </div>
        <div class="promocao-card">
            <h3>Promoção do Mês</h3>
            <img src="imagens/crps.webp" height="500px" width="300px">
        </div>
    </section>

    <form>
        <h2>Entre em Contato</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar Mensagem</button>
    </form>
</body>

</html>
